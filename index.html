<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js - Fullscreen Model</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        /* Pastikan canvas fullscreen */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // Inisialisasi Babylon.js
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Kamera yang bisa dirotasi
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Cahaya
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Load model 3D dari folder 'models'
            BABYLON.SceneLoader.Append("models/", "robot.glb", scene, function () {
                console.log("Model loaded!");
            });

            return scene;
        };

        const scene = createScene();

        // Render loop
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Resize agar tetap fullscreen
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
